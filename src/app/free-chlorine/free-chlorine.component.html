<app-calculator-header [title]="'Free Chlorine'" />

<div class="calculator-container">
  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Input Values</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <app-input-field
        [label]="'Normality of Titrant'"
        [placeholder]="'Enter normality of titrant'"
        [(in)]="nor_tit"
        class="calculator-form-field"
      />
      <app-input-field
        [label]="'Volume of Titrant (ml)'"
        [placeholder]="'Enter volume of titrant'"
        [(in)]="vol_tit"
        class="calculator-form-field"
      />
      <app-input-field
        [label]="'Volume of Sample (ml)'"
        [placeholder]="'Enter Volume of Sample'"
        [(in)]="vol_sam"
        class="calculator-form-field"
      />
    </mat-card-content>
  </mat-card>

  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Results</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <app-output-field
        [label]="'Free Chlorine (mg/L)'"
        [out]="get_free_chlorine()"
        class="calculator-form-field"
      />
    </mat-card-content>
  </mat-card>
</div>
