<h2 style="text-align: center; color: #007bff">TDS Calculator</h2>

<div class="calculator-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Input Values</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>W1 of the desh (g)</mat-label>
        <input [(ngModel)]="w1" matInput placeholder="Enter weight" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>W2 of the desh (g)</mat-label>
        <input [(ngModel)]="w2" matInput placeholder="Enter weight" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Vol. of the sample (ml)</mat-label>
        <input [(ngModel)]="vol" matInput placeholder="Enter volume" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Results</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Diff of W2-W1</mat-label>
        <input
          disabled="true"
          matInput
          placeholder="Placeholder"
          value="{{ diff }}"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>TDS (ppm)</mat-label>
        <input
          disabled="true"
          matInput
          placeholder="Placeholder"
          value="{{ tds_ppm }}"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>TDS (%)</mat-label>
        <input
          disabled="true"
          matInput
          placeholder="Placeholder"
          value="{{ tds_percent }}"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
