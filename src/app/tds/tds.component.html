<div class="heading">
  <mat-icon
    [routerLink]="'/home'"
    style="
      border-radius: 25%;
      border: black 3px solid;
      margin: 0px 5px;
      cursor: pointer;
    "
    >arrow_back</mat-icon
  >
  <h3 class="calculator-heading">TDS Calculator</h3>
</div>

<div class="calculator-container">
  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Input Values</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>W1 of the desh (g)</mat-label>
        <input
          [(ngModel)]="w1"
          matInput
          placeholder="Enter weight 1"
          required
          type="number"
          inputmode="decimal"
          pattern="[0-9]*\.?[0-9]*"
          (blur)="formatInput($event, 'w1')"
        />
        @if(w1){
        <button tabindex="-1" matSuffix mat-icon-button aria-label="Clear" (click)="w1 = ''" >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>W2 of the desh (g)</mat-label>
        <input
          [(ngModel)]="w2"
          matInput
          placeholder="Enter weight 2"
          required
          type="number"
          inputmode="decimal"
          pattern="[0-9]*\.?[0-9]*"
          (blur)="formatInput($event, 'w2')"
        />
        @if(w2){
        <button tabindex="-1" matSuffix mat-icon-button aria-label="Clear" (click)="w2 = ''">
          <mat-icon>close</mat-icon>
        </button>
        }
        <mat-hint
          style="color: red; padding: 0 !important; margin: 0 !important"
          *ngIf="validateWeights()"
          >Error: W2 should be greater than W1</mat-hint
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Vol. of the sample (ml)</mat-label>
        <input
          [(ngModel)]="vol"
          name="volume"
          matInput
          placeholder="Enter volume"
          required
          type="number"
          inputmode="decimal"
          pattern="[0-9]*\.?[0-9]*"
          (blur)="formatInput($event, 'vol')"
        />
        @if(vol){
        <button tabindex="-1" matSuffix mat-icon-button aria-label="Clear" (click)="vol = ''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Results</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Diff of W2-W1</mat-label>
        <input readonly matInput placeholder="Placeholder" value="{{ diff }}" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>TDS (ppm)</mat-label>
        <input
          readonly
          matInput
          placeholder="Placeholder"
          value="{{ tds_ppm }}"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>TDS (%)</mat-label>
        <input
          readonly
          matInput
          placeholder="Placeholder"
          value="{{ tds_percent }}"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
