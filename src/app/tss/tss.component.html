<app-calculator-header [title]="'TSS'" />

<div class="calculator-container">
  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Input Values</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <app-input-field
        [label]="'W1 of the desh (g)'"
        [placeholder]="'Enter weight 1'"
        [(in)]="w1"
        class="calculator-form-field"
      />
      <app-input-field
        [label]="'W2 of the desh (g)'"
        [placeholder]="'Enter weight 2'"
        [(in)]="w2"
        class="calculator-form-field"
      />
      <app-input-field
        [label]="'Vol. of the sample (ml)'"
        [placeholder]="'Enter volume'"
        [(in)]="vol"
        class="calculator-form-field"
      />
    </mat-card-content>
  </mat-card>

  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h6>Results</h6></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <app-output-field
        [label]="'Diff of W2-W1'"
        [out]="diff"
        class="calculator-form-field"
      />
      <app-output-field
        [label]="'TSS (ppm)'"
        [out]="tss_ppm"
        class="calculator-form-field"
      />
    </mat-card-content>
  </mat-card>
</div>
