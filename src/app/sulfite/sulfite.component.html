<div style="display: flex; justify-content: center; align-items: center">
  <mat-icon
    [routerLink]="'/home'"
    style="
      border-radius: 25%;
      border: black 3px solid;
      margin: 0px 5px;
      cursor: pointer;
    "
    >arrow_back</mat-icon
  >
  <h2 class="calculator-heading">Sulfite Calculator</h2>
</div>

<div class="calculator-container">
  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h5>Input Values</h5></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Volume of Titrant (ml)</mat-label>
        <input
          [(ngModel)]="vol_titrant"
          matInput
          placeholder="Enter volume of Titrant"
          type="text"
          inputmode="numeric"
          (blur)="formatInput($event, 'vol_titrant')"
        />
        @if(vol_titrant){
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="vol_titrant = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Normality of KI.KIO</mat-label>
        <input
          [(ngModel)]="nor_ki"
          matInput
          placeholder="Enter normality of KI.KIO"
          type="text"
          inputmode="numeric"
          (blur)="formatInput($event, 'nor_ki')"
        />
        @if(nor_ki){
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="nor_ki = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Sample Volume (ml)</mat-label>
        <input
          [(ngModel)]="sample_vol"
          matInput
          placeholder="Enter sample volume"
          type="text"
          inputmode="numeric"
          (blur)="formatInput($event, 'sample_vol')"
        />
        @if(sample_vol){
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="sample_vol = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
      <h6 style="width: 85%">By ICP</h6>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Sulfure (ppm)</mat-label>
        <input
          [(ngModel)]="sulfure"
          matInput
          placeholder="Enter sulfure (ppm)"
          type="text"
          inputmode="numeric"
          (blur)="formatInput($event, 'sulfure')"
        />
        @if(sulfure){
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="sulfure = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="calculator-card">
    <mat-card-header>
      <mat-card-title><h5>Results</h5></mat-card-title>
    </mat-card-header>
    <mat-card-content class="calculator-content">
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Sulfite (ppm)</mat-label>
        <input
          readonly
          matInput
          placeholder="Placeholder"
          value="{{ sulfite }}"
        />
      </mat-form-field>

      <h6 style="width: 85%">By ICP</h6>
      <mat-form-field appearance="outline" class="calculator-form-field">
        <mat-label>Sulfite</mat-label>
        <input
          readonly
          matInput
          placeholder="Placeholder"
          value="{{ sulfite_icp }}"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
